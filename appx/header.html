<div style="display: flex; justify-content: space-between; background-color:  rgba(8, 115, 182, 0.341);
padding-left: 30px; padding-right: 30px; padding-top: 5px; box-shadow: 0px 1px 2px #b0aeae; position: fixed; top: 0; width: 100%; z-index: 1; border-radius: 10px;">
         <div style="display: flex;">
            <img src="logo.png" width="50" height="50" style="padding-bottom: 5px; padding-top: 3px; margin-right: 5px; border-radius: 100%" >
            <div style="font-weight: bolder; padding-top: 20px; font-family: Arial, Helvetica, sans-serif;;">100xDevs</div>
        </div>
    
            <div style="align-items: center;">
               <!DOCTYPE html>
               <html lang="en">
               <head>
                   <meta charset="UTF-8">
                   <meta name="viewport" content="width=device-width, initial-scale=1.0">
                   <title>Search Bar</title>
                   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                   <style>
                       .search-container {
                           display: flex;
                           align-items: center;
                           justify-content: center;
                           padding-top: 5px;
                       }
               
                       .search-bar {
                           background-color: #fff;
                           border: 1px solid #ccc;
                           border-radius: 25px;
                           width: 400px;
                           display: flex;
                           align-items: center;
                       }
               
                       #search-box {
                           flex: 1;
                           height: 40px;
                           padding: 0 10px;
                           font-size: 16px;
                           border: none;
                           border-radius: 30px;
                           outline: none;
                       }
               
                       #search-button {
                           background-color: #ffffff;
                           border: none;
                           cursor: pointer;
                           font-size: 18px;
                           color: #6b6b6b;
                           padding: 10px 20px;
                           border-radius:25px;
                           transition: all 0.3s ease;
                       }
               
                       #search-button:hover {
                           background-color: #d6d2d2;
                       }
                   </style>
                   
               </head>
               <body>
                   <div class="search-container">
                       <div class="search-bar">
                           <input type="text" id="search-box" placeholder="Search content...">
                           <button id="search-button"><i class="fas fa-search"></i></button>
                       </div>
                   </div>
                   
               </body>
               </html>
